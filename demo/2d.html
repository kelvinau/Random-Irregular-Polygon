<html>
  <head>
    <script src="../src/random-irregular-polygon.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="point-text"></div>
    <canvas id="polygon" width="800" height="600"></canvas>
    <script>
      gen = new RIP({
        numOfPoints: 7,
        minCoordVal: 100,
        maxCoordVal: 500,
      });
      let points = gen.getPolygonCoord();

      var ctx = document.getElementById('polygon').getContext('2d');
      ctx.beginPath();

      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
      ctx.fill();

      ctx.fillStyle = 'black';
      for (let i = 0; i < points.length; i++) {
        ctx.fillText(
            `(${points[i].x.toFixed(2)}, ${points[i].y.toFixed(2)})`,
            points[i].x,
            points[i].y
        );
      }
      document.getElementById('point-text').innerText = JSON.stringify(points);
    </script>
  </body>
</html>
