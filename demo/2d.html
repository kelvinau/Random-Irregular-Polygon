<html>
  <head>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="point-text"></div>
    <canvas id="polygon" width="800" height="600"></canvas>
	<script src="../build/random-irregular-polygon.umd.js"></script>
    <script>
      var gen = new RIP({
        numOfPoints: 20,
        minCoordVal: 100,
        maxCoordVal: 500,
        isIntCoord: true,
      });

      var points = gen.getPolygonCoord();


      var ctx = document.getElementById('polygon').getContext('2d');
      ctx.beginPath();

      ctx.moveTo(points[0].x, points[0].y);
      for (var i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
      ctx.fill();

      ctx.fillStyle = 'black';
      for (i = 0; i < points.length; i++) {
        ctx.fillText(
            '(' + points[i].x + ', ' + points[i].y + ')',
            points[i].x,
            points[i].y
        );
      }
      document.getElementById('point-text').innerText = JSON.stringify(points);
    </script>
  </body>
</html>
